<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basketball Court — HTML + CSS</title>
  <style>
    /* =====================
       Basketball Court — pure HTML + CSS
       Save this file as: basketball-court.html
       Open in a browser to view.

       Full procedure (shown on the page below) + the responsive SVG court.
       ===================== */

    :root{
      --wood-1: #d9b48f;
      --wood-2: #c48f6b;
      --line: #ffffff;
      --accent: #e23c3c; /* team color for the key */
      --glass: rgba(255,255,255,0.06);
      --court-width: 1000; /* used for sizing comments only */
      --max-width: 1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#0a0a0f 0%, #111217 100%);
      color:#f4f4f4;
      display:flex;
      min-height:100vh;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
      gap:24px;
    }

    .page{
      width:100%;
      max-width:var(--max-width);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:24px;
      align-items:start;
    }

    /* Court container */
    .court-wrap{
      background: linear-gradient(180deg,var(--wood-1), var(--wood-2));
      padding:20px;
      border-radius:14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* Make the SVG scale responsively */
    .court{
      width:100%;
      height:auto;
      display:block;
      border-radius:10px;
      overflow:hidden;
    }

    /* Right column: instructions */
    .panel{
      background:rgba(255,255,255,0.03);
      padding:18px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      font-size:14px;
      line-height:1.5;
    }

    h1{font-size:20px;margin:0 0 8px}
    h2{font-size:16px;margin:12px 0}
    code{background:rgba(255,255,255,0.03);padding:3px 6px;border-radius:4px;font-family:monospace}

    /* Small legend */
    .legend{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .legend .item{display:flex;gap:8px;align-items:center;font-size:13px}
    .sw{width:18px;height:12px;border-radius:2px}

    /* Simple responsive behaviour for narrow screens */
    @media (max-width:920px){
      .page{grid-template-columns:1fr;}
      .panel{order:2}
    }

    /* Optional: faint court grain texture using repeating linear gradient */
    .court-wrap::before{
      content:"";
      position:absolute;
      left:0;right:0;top:0;bottom:0;
      pointer-events:none;
      opacity:0.02;
      background-image: repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 6px);
      border-radius:14px;
    }

    /* Styling for the footer with steps inside the page */
    .steps{font-size:13px}
    .steps ol{padding-left:18px;margin:6px 0}
    .note{opacity:0.85;font-size:13px;margin-top:12px}

      /* Bouncing Ball Styles */
    .ball{
      position:absolute;
      width:40px;
      height:40px;
      background:#e67e22;
      border-radius:50%;
      box-shadow: inset -6px -8px 0 rgba(0,0,0,0.3);
      animation: bounce 2s infinite ease-in-out;
      left:50%;
      transform:translateX(-50%);
    }

    @keyframes bounce{
      0%{ top:40px; }
      50%{ top:380px; }
      100%{ top:40px; }
    }

  </style>
</head>
<body>
  <main class="page">
    <section class="court-wrap" aria-label="Basketball court diagram">
      <!-- Responsive SVG court. The viewBox uses 0 0 1000 500 — a 2:1 aspect ratio. -->
      <svg class="court" viewBox="0 0 1000 500" role="img" aria-label="Top-down basketball court">
        <defs>
          <linearGradient id="wood" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#f2d7bf" />
            <stop offset="100%" stop-color="#d3a57a" />
          </linearGradient>
        </defs>

        <!-- court background -->
        <rect x="0" y="0" width="1000" height="500" fill="url(#wood)" />

        <!-- outer boundary lines -->
        <rect x="30" y="20" width="940" height="460" fill="none" stroke="#fff" stroke-width="6" rx="6" />

        <!-- center line and circle -->
        <line x1="500" y1="20" x2="500" y2="480" stroke="#fff" stroke-width="4" />
        <circle cx="500" cy="250" r="60" fill="none" stroke="#fff" stroke-width="4" />

        <!-- left key (paint) -->
        <rect x="30" y="150" width="160" height="200" fill="rgba(255,255,255,0.03)" stroke="#fff" stroke-width="4" />
        <circle cx="210" cy="250" r="36" fill="none" stroke="#fff" stroke-width="4" />

        <!-- right key (paint) -->
        <rect x="810" y="150" width="160" height="200" fill="rgba(255,255,255,0.03)" stroke="#fff" stroke-width="4" />
        <circle cx="790" cy="250" r="36" fill="none" stroke="#fff" stroke-width="4" />

        <!-- three-point arcs (approximate) -->
        <path d="M 190 60 A 200 200 0 0 1 190 440" fill="none" stroke="#fff" stroke-width="4" />
        <path d="M 810 60 A 200 200 0 0 0 810 440" fill="none" stroke="#fff" stroke-width="4" />

        <!-- free-throw semicircles inside (dashed style) -->
        <path d="M 210 214 A 36 36 0 0 0 210 286" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="6 6" />
        <path d="M 790 214 A 36 36 0 0 1 790 286" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="6 6" />

        <!-- hoops & backboards -->
        <!-- left backboard -->
        <rect x="56" y="235" width="64" height="4" fill="#fff" transform="rotate(0 56 235)" />
        <circle cx="100" cy="250" r="8" fill="#e23c3c" stroke="#fff" stroke-width="2" />

        <!-- right backboard -->
        <rect x="880" y="235" width="64" height="4" fill="#fff" />
        <circle cx="900" cy="250" r="8" fill="#e23c3c" stroke="#fff" stroke-width="2" />

        <!-- court markings: hash marks at top/bottom near boundaries -->
        <g stroke="#fff" stroke-width="3">
          <line x1="500" y1="30" x2="500" y2="40" />
        </g>

        <!-- optional center text -->
        <text x="500" y="255" font-size="28" font-family="Inter, Arial" fill="#fff" text-anchor="middle" opacity="0.85">BASKETBALL</text>

          <!-- Player positions -->
    <g font-family="Inter, Arial" font-size="20" fill="#fff" text-anchor="middle">
      <!-- Point Guard (PG) -->
      <circle cx="500" cy="250" r="18" fill="#e23c3c" opacity="0.9" />
      <text x="500" y="256">PG</text>

      <!-- Shooting Guard (SG) -->
      <circle cx="450" cy="200" r="18" fill="#e23c3c" opacity="0.9" />
      <text x="450" y="206">SG</text>

      <!-- Small Forward (SF) -->
      <circle cx="550" cy="200" r="18" fill="#e23c3c" opacity="0.9" />
      <text x="550" y="206">SF</text>

      <!-- Power Forward (PF) -->
      <circle cx="450" cy="300" r="18" fill="#e23c3c" opacity="0.9" />
      <text x="450" y="306">PF</text>

      <!-- Center (C) -->
      <circle cx="550" cy="300" r="18" fill="#e23c3c" opacity="0.9" />
      <text x="550" y="306">C</text>
    </g>

</svg>
          <!-- Bouncing Ball -->
      <div class="ball"></div>
    </section>

    
  </main>
  <script>
    // Keyboard-controlled ball
    const ball = document.querySelector('.ball');
    let x = window.innerWidth / 2;
    let y = 100;

    // stop bounce animation
    ball.style.animation = 'none';
    ball.style.top = y + 'px';
    ball.style.left = x + 'px';

    document.addEventListener('keydown', (e) => {
      const step = 20;
      if(e.key === 'ArrowUp') y -= step;
      if(e.key === 'ArrowDown') y += step;
      if(e.key === 'ArrowLeft') x -= step;
      if(e.key === 'ArrowRight') x += step;

      ball.style.top = y + 'px';
      ball.style.left = x + 'px';
    });
  </script>
</body>
</html>
