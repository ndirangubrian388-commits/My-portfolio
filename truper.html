<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Basketball Court (HTML + CSS + SVG)</title>
<link rel ="stylesheet" href="truper.css">
</head>
<body>
  <div class="wrap" role="img" aria-label="Basketball court diagram">
    <!-- SVG court. Dimensions chosen so things scale proportionally -->
    <svg viewBox="0 0 1000 562" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
      <!-- outer boundary -->
      <rect x="20" y="20" width="960" height="522" rx="8" ry="8" class="outer-line"/>

      <!-- mid-court line -->
      <line x1="500" y1="20" x2="500" y2="542" class="line"/>

      <!-- center circle -->
      <circle cx="500" cy="281" r="60" class="line"/>
      <circle cx="500" cy="281" r="6" class="center-dot"/>

      <!-- left key (the paint) -->
      <rect x="20" y="181" width="160" height="200" class="paint" rx="6" ry="6"/>
      <!-- left free-throw semicircle (visible) -->
      <path d="M180 281 a80 80 0 1 0 -160 0" class="line"/>

      <!-- right key -->
      <rect x="820" y="181" width="160" height="200" class="paint" rx="6" ry="6"/>
      <!-- right free-throw semicircle -->
      <path d="M820 281 a80 80 0 1 1 160 0" class="line"/>

      <!-- inner restricted arcs (near hoop) - dashed to show restricted area -->
      <path d="M140 281 a40 40 0 1 0 -80 0" class="dashed line"/>
      <path d="M860 281 a40 40 0 1 1 80 0" class="dashed line"/>

      <!-- backboards -->
      <line x1="200" y1="226" x2="200" y2="336" class="backboard"/>
      <line x1="800" y1="226" x2="800" y2="336" class="backboard"/>

      <!-- hoops -->
      <circle cx="220" cy="281" r="10" class="hoop"/>
      <circle cx="780" cy="281" r="10" class="hoop"/>

      <!-- three-point arcs (approximate NBA distance layout scaled) -->
      <!-- left three -->
      <path d="M180 80
               A 420 420 0 0 0 180 482"
            class="three-arc" transform="translate(0,0)"/>
      <!-- right three -->
      <path d="M820 80
               A 420 420 0 0 1 820 482"
            class="three-arc" transform="translate(0,0)"/>

      <!-- three point side lines to connect arc to sideline (straight segments) -->
      <line x1="100" y1="92" x2="100" y2="472" class="line"/>
      <line x1="900" y1="92" x2="900" y2="472" class="line"/>

      <!-- free-throw line and top-of-key marks -->
      <line x1="180" y1="181" x2="340" y2="181" class="line"/>
      <line x1="660" y1="181" x2="820" y2="181" class="line"/>

      <!-- small hash marks on sidelines (every ~80 units) -->
      <g class="line">
        <line x1="40" y1="40" x2="56" y2="40"/>
        <line x1="40" y1="120" x2="56" y2="120"/>
        <line x1="40" y1="200" x2="56" y2="200"/>
        <line x1="40" y1="280" x2="56" y2="280"/>
        <line x1="40" y1="360" x2="56" y2="360"/>
        <line x1="40" y1="440" x2="56" y2="440"/>
        <line x1="944" y1="40" x2="960" y2="40"/>
        <line x1="944" y1="120" x2="960" y2="120"/>
        <line x1="944" y1="200" x2="960" y2="200"/>
        <line x1="944" y1="280" x2="960" y2="280"/>
        <line x1="944" y1="360" x2="960" y2="360"/>
        <line x1="944" y1="440" x2="960" y2="440"/>
      </g>

      <!-- center court label (optional) -->
      <text x="500" y="330" text-anchor="middle" class="label">BASKETBALL COURT</text>

      <!-- optional court scale marks or numbers (comment/uncomment if desired) -->
      <!-- <text x="40" y="560" class="label">0</text> -->
    </svg>
  </div>
</body>
</html>
